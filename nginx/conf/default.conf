server {
    listen 80;
    listen [::]:80;

    server_name nsuzuki1.fvds.ru www.nsuzuki1.fvds.ru;
    server_tokens off;
    root /var/www;
    location / {
        index index.html;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name example.org;

    ssl_certificate /etc/nginx/ssl/live/nsuzuki1.fvds.ru/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/nsuzuki1.fvds.ru/privkey.pem;
    root /var/www;
    location / {
       index index1.html;
    }
}
